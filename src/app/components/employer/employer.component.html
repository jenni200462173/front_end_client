<main>
    <div class="row">
        <div class="colum1">
            <h1>Job tracker</h1>
            <h2>List of employers</h2>
            <ul>
                <li *ngFor="let employer of employers" class="list-group-item">
                  <h5>{{employer.name}}</h5> 
                  <h6>{{employer.location}}</h6> 
                  <p>{{employer.description}}</p>
                  <p *ngIf="employer.website">
                      <a href="{{employer.website}}" target="_new">
                          {{employer.website}}
                      </a>
                  </p>
                </li>
            </ul>
        </div>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  
  <div class="form-group">
    <label class="label">
      <i class="material-icons">attach_file</i>
      <span class="title">Add File</span>
      <input type="file" />
    </label>
  </div>
